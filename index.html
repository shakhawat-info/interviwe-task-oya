<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterView Task</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="activeUsers">
        <h2>active users</h2>
        <table style="width: 100%" >
          <tbody class="ActiveUsename">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>isActive</th>
              <th>Scrores</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="avarege activeUsers">
        <h2>Average Score of Active Users</h2>
        <table style="width: 100%;">
            <tbody class="AvScore">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Scores</th>
                    <th>Average Score</th>
                </tr>
            </tbody>
        </table>
      </div>
      <div class="TopPerformer activeUsers">
        <h2>Top Performer</h2>
        <table style="width: 100%;">
            <tbody class="HighPerformer">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Scores</th>
                    <th>Average Score</th>
                </tr>
            </tbody>
        </table>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
